{% extends "base.html" %}

{% block title %}Log-in{% endblock %}

{% block content %}
  <h1>Incio sesión </h1>
  <p>
    Por favor, introduzca sus datos.
    Si no tienes una cuenta <a href="{% url "register" %}">registrate aquí</a>.
   </p>
  <form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Inicia sesión"></p>
  </form>
{% endblock %}
