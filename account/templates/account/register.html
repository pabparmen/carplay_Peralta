{% extends "base.html" %}

{% block title %}Create an account{% endblock %}

{% block content %}
  <h1>Crea una cuenta</h1>
  <p>Por favor, registrese utilizando el siguiente formulario:</p>
  <form method="post">
    {{ user_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Crear mi cuenta"></p>
  </form>
{% endblock %}
